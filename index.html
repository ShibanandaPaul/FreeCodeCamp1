<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <title>freeCodecamp Survey From</title>
        <link rel="stylesheet" href="styles.css">
 </head>
 <body>

        
    <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form action="https://register-demo.freecodecamp.org" id="survey-form">
                <div class="input-aliment">
                    <label for="name" id="name-label"><a class="my">Name </a><input id="name" name="name" type="text" placeholder="Enter your name" required/></label>
                    <label for="email" id="email-label"><a class="my">Email </a><input name="email" id="email" type="email" placeholder="Enter your Email" required/></label>
                    <label for="age" id="number-label">Age <b class="age">(optional)</b><input name="age" id="number" type="number" min="10" max="99" placeholder="Age"/></label>
                </div>
                <div class="input-aliment">
                    <label for="referrer">Which option best describes your current role?
                        <select id="dropdown" name="referrer">
                                <option value="">Select current role</option>
                                <option value="1">Student</option>
                                <option value="2">Full Time Job</option>
                                <option value="3"> Full Time Learner</option>
                                <option value="4">Prefer not to say</option>
                                <option value="5">Other</option>
                        </select>
                    </label>
                </div>
                <div class="input-aliment">
                    <label for="radio"> Would you recommend freeCodeCamp to a friend?</label>
                        <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" value="definitely"/>Definitely</label>
                        <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="maybe"/>Maybe</label>
                        <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" class="inline" value="not-sure"/>Not sure</label>
                </div>
                <div class="input-aliment">
                    <label for="referrer">What is your favorite of freeCodeCamp?
                        <select id="dropdown" name="referrer">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                </div>
                <div class="input-aliment">
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label for="Front-end Projects"> <input id="Front-end Projects" type="checkbox" name="personality" value="Front-end Projects" class="inline"> Front-end Projects</label>
                    <label for="Back-end Projects">  <input id="Back-end Projects" type="checkbox" name="personality" value="Back-end Projects" class="inline"> Back-end Projects</label>
                    <label for="Data Visualization">  <input id="Data Visualization" type="checkbox" name="personality" value="Data Visualization" class="inline"> Data Visualization</label>
                    <label for="Challenges">  <input id="Challenges" type="checkbox" name="personality" value="Challenges" class="inline">  Challenges</label>
                    <label for="Open Source Community"><input id="Open Source Community" type="checkbox" name="personality" value="Open Source Community" class="inline"> Open Source Community</label>
                    <label for="Gitter help rooms"> <input id="Gitter help rooms" type="checkbox" name="personality" value="Gitter help rooms" class="inline"> Gitter help rooms</label>
                    <label for="Videos">  <input id="Videos" type="checkbox" name="personality" value="Videos" class="inline"> Videos</label>
                    <label for="City Meetups">  <input id="City Meetups" type="checkbox" name="personality" value="City Meetups" class="inline"> City Meetups</label>
                    <label for="Wiki">  <input id="Wiki" type="checkbox" name="personality" value="Wiki" class="inline"> Wiki</label>
                    <label for="Forum"> <input id="Forum" type="checkbox" name="personality" value="Forum" class="inline"> Forum</label>
                    <label for="Additional Courses"> <input id="Additional Courses" type="checkbox" name="personality" value="Additional Courses" class="inline"> Additional Courses</label>
                </div>
                <div class="input-aliment">
                     <label for="comments">Any comments or suggestios?
                            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                     </label>
                </div>
             <input type="submit" value="Submit" id="submit" />
      </form>
 </body> 
</html>
